<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Red Dwarf Planetary System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #ff0000;
        }

        p {
            margin: 5px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.5rem;
            transition: opacity 0.5s;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <h1>Red Dwarf System</h1>
        <p>Star - Eyeball Planet - Volcanic Moon</p>
        <p>Controls: Left Click to Rotate, Right Click to Pan, Scroll to Zoom</p>
    </div>

    <div id="settings-panel">
        <h2>Configuration</h2>

        <div class="control-group">
            <h3>Simulation</h3>
            <label>Speed: <input type="range" id="simSpeed" min="0" max="5" step="0.1" value="1"><span
                    id="val-simSpeed">1</span></label>
        </div>

        <div class="control-group">
            <h3>Star</h3>
            <label>Radius: <input type="range" id="starRadius" min="0.1" max="2.0" step="0.1" value="0.4"><span
                    id="val-starRadius">0.4</span></label>
            <label>Brightness: <input type="range" id="starBrightness" min="0.1" max="5.0" step="0.1" value="3.0"><span
                    id="val-starBrightness">3.0</span></label>
        </div>

        <div class="control-group">
            <h3>Planet</h3>
            <label>Radius: <input type="range" id="planetRadius" min="0.05" max="0.5" step="0.01" value="0.15"><span
                    id="val-planetRadius">0.15</span></label>
            <label>Orbit A (Major): <input type="range" id="planetA" min="1.0" max="5.0" step="0.1" value="2.0"><span
                    id="val-planetA">2.0</span></label>
            <label>Orbit B (Minor): <input type="range" id="planetB" min="1.0" max="5.0" step="0.1" value="1.5"><span
                    id="val-planetB">1.5</span></label>
            <label>Period: <input type="range" id="planetPeriod" min="1" max="20" step="0.5" value="10.0"><span
                    id="val-planetPeriod">10.0</span></label>
        </div>

        <div class="control-group">
            <h3>Moon</h3>
            <label>Radius: <input type="range" id="moonRadius" min="0.01" max="0.2" step="0.01" value="0.05"><span
                    id="val-moonRadius">0.05</span></label>
            <label>Dist Base: <input type="range" id="moonDistBase" min="0.2" max="1.5" step="0.05" value="0.9"><span
                    id="val-moonDistBase">0.9</span></label>
            <label>Dist Amp: <input type="range" id="moonDistAmp" min="0.0" max="1.5" step="0.05" value="0.9"><span
                    id="val-moonDistAmp">0.9</span></label>
            <label>Orbit B (Tang): <input type="range" id="moonB" min="0.0" max="1.0" step="0.05" value="0.3"><span
                    id="val-moonB">0.3</span></label>
            <label>Orbits/Planet: <input type="range" id="moonRatio" min="1" max="20" step="1" value="5"><span
                    id="val-moonRatio">5</span></label>
        </div>
    </div>

    <div id="loading">Loading Assets...</div>
    <script type="module" src="app.js"></script>
</body>

</html>
